<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" [(ngModel)]="todoTitle" placeholder="Название" />
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodoos()">Загрузить</button>
  </div>

  <hr />
  <p *ngIf="error; else todoBlock" class="error">{{ error }}</p>
  <!-- <p *ngIf="errorAfterAdded; else todoBlock" class="error">
    {{ errorAfterAdded }}
  </p> -->

  <ng-template #todoBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else notTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{ todo.title }}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">
                Удалить
              </button>
              <button
                class="btn"
                (click)="completedTodo(todo.id)"
                [disabled]="todo.completed"
              >
                Завершить
              </button>
            </span>
          </p>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #notTodos> <h1>Нет никаких элементов</h1> </ng-template>
  <ng-template #loadingBlock>
    <p>Загрузка...</p>
  </ng-template>
</div>
